<!DOCTYPE html>

<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="Car.js"></script>
    <script src="Base.js"></script>
</head>

<body>
<a-scene background="color:white">
    <a-camera position="0 0 5"></a-camera>

    <a-entity position="0 0 0" rotation="0 0 0" move-car >
        <a-box color="green"></a-box>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" base counter>
        <a-cylinder color="blue"></a-cylinder>
    </a-entity>

   
</a-scene>


</body>



</html>
